<!-- restaurant/templates/base.html -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Little Lemon Restaurant{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Little Lemon Restaurant</h1>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'about' %}">About</a>
            <a href="{% url 'menu' %}">Menu</a>
            <a href="{% url 'reservations' %}">Reservations</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        {% block content %}
        <!-- This is where page-specific content will go -->
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Little Lemon Restaurant</p>
    </footer>

</body>
</html>
